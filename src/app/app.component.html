<div class="row" style="margin: 200px;">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
            <div class='input-group' style="cursor: pointer;">
                <input value="dd/MM/yyyy" type="text" class="form-control" readonly date-picker [(ngModel)]="date" style="cursor: pointer; background: white" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        Date : {{ date }}
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
            <div class="input-group bootstrap-timepicker timepicker">
                <input [(ngModel)]="time" time-picker type="text" class="form-control input-small" style="cursor: pointer; background: white">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
        </div>
        Time : {{ time }}
    </div>
</div>
